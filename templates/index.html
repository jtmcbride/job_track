<!DOCTYPE html>
<html>
<head>
	<title>Job Tracker</title>
</head>
<body>
	<h1>Jobs</h1>
	{% if current_job %}
		<form method="post">
		<input type="text" name="company" value={{ current_job[0] }}> <br>
		<input type="url" name="url" value={{ current_job[1] }}><br>
		<select name="status">
			{% for i, opt in [(1, "nothin"), (2, "applied"), (3,"phone"), (4,"onsite"), (5, "offer"), (9, "rejected")] %}
				{% if current_job[3] == i %}
					<option selected value="{{ i }}">
						{{ opt }}
					</option>
				{% else %}
					<option value="{{ i }}">
						{{ opt }}
					</option>
				{% endif %}
			{% endfor %}
			<option value="9">
				rejected
			</option>
		</select><br>
		<button type="submit">
			Save
		</button>
	</form>
	{% else %}
		<form action="/jobs" method="post">
			<input type="text" name="company"> <br>
			<input type="url" name="url"><br>
			<select name="status">
				{% for i, opt in [(1, "nothin"), (2, "applied"), (3,"phone"), (4,"onsite"), (5, "offer"), (9, "rejected")] %}
					<option value="{{ i }}">
						{{ opt }}
					</option>
				{% endfor %}
				<option value="9">
					rejected
				</option>
			</select><br>
			<button type="submit">
				Save
			</button>
		</form>
	{% endif %}
	<div>
		<table>
			<thead>
				<th>Name</th>
				<th>URL</th>
				<th>ID</th>
				<th>Status</th>
				<th>Date Applied</th>
			</thead>
			{% for job in jobs %}
					<tr>
						{% for dat in job %}
							<td><a href="/jobs/{{ job[3] }}/edit">{{ dat }}</a></td>
						{% endfor %}
					</tr>
			{% endfor %}
		</table>
		
	</div>
</body>
</html>
